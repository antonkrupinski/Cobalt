# wrangler.toml
name = "awesome-proxy"                     # Replace with your Worker name
main = "start.mjs"                       # Entry point of your Worker
compatibility_date = "2025-12-02"       # Set to today or a fixed date
type = "javascript"                     # "javascript" or "webpack" depending on your setup

# Static assets configuration
[assets]
directory = "./dist"                     # Path to your built assets folder

# Optional: account settings
account_id = "YOUR_CLOUDFLARE_ACCOUNT_ID"   # Replace with your Cloudflare account ID
